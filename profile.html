	<div class="backgraund"></div>
	<section class="profilsection">
		<div class="containprofil">
			
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="usercircle">
						<div class="img-circle text-center mb-3">
							<i class='bx bxs-user-circle'></i>
						</div>
						<h3 class="titlename">Nombre</h3>
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab"
							aria-controls="account" aria-selected="true">

						</a>
						<a class="nav-link" id="password-tab" data-toggle="pill" href="#Div-Pass" role="tab"

						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>id</label>

							<div class="row">
							<div class="col-md-6">

							<div class="col-md-6">

									<input type="text" class="form-control" id="localidad">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Dirección</label>

							</div>

							</div>
						</div>
						<div>
							<button class="btn btn-primary" onclick="Buscar()">Buscar</button>
							<button class="btn btn-primary" onclick="Modificar()">Modificar</button>
							<button class="btn btn-light">Cancelar</button>
						</div>
					</div>
					<div class="tab-pane fade" id="Div-Pass" role="tabpanel" aria-labelledby="password-tab">
						<h3 class="mb-4">Configuración de Contraseña</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Contraseña actual</label>
									<input type="text" id="password" class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Nueva Contraseña</label>
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Comfirmar nueva contraseña</label>
									<input type="password" class="form-control">
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Cargar</button>
							<button class="btn btn-light">Cancelar</button>
						</div>
					</div>
					
				</div>
			</div>

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


	<script>

		function Buscar() {
			const id = document.getElementById("id")

			get(parseInt(id.value))

			console.log(id)
		}
		function Modificar() {
			const id = document.getElementById("id")
			const Nombre = document.getElementById("name")
			const Apellido = document.getElementById("lastname")
			const Correo = document.getElementById("email")
			const Localidad = document.getElementById("localidad")
			const Direc = document.getElementById("direc")
			const Contraseña = document.getElementById("password")
			const Telefono = document.getElementById("tel")

			obj = {
				"Nombre": Nombre.value,
				"Apellido": Apellido.value,
				"Correo": Correo.value,
				"Direccion": Direc.value,
				"Localidad": Localidad.value,
				"Telefono": Telefono.value,
				"Contraseña": Contraseña.value
			}
			put(parseInt(id.value), obj)
		}
		function get(id) {
			$.ajax({
				type: "GET",
				dataType: "json",
				url: "http://localhost:62020/api/Usuarios/" + id,
				success: function (data) {
					console.log(data)
					
					const Nombre = document.getElementById("name")
					const Apellido = document.getElementById("lastname")
					const Correo = document.getElementById("email")
					const Localidad = document.getElementById("localidad")
					const Direc = document.getElementById("direc")
					const Contraseña = document.getElementById("password")
					const Telefono = document.getElementById("tel")
					
					Nombre.value = data.Nombre
					Apellido.value = data.Apellido
					Correo.value = data.Correo
					Localidad.value = data.Localidad
					Direc.value = data.Direccion
					Contraseña.value = data.Contraseña
					Telefono.value = data.Telefono

					
				}
			})
		}
		function put(id, obj) {
			$.ajax({
				type: "PUT",
				dataType: "json",
				data: obj,
				url: "http://localhost:62020/api/Usuarios/" + id,
				success: function (data) {
					alert("Proceso Exitos...!!!")
				}
			})
		}
	</script>
