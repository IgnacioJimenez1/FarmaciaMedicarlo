<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Account Settings UI Design</title>
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<link rel="stylesheet" type="text/css"
		href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="styles/styleProfile.css">
	<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
	<section class="profilsection">
		<div class="containprofil">
			<h1 class="mb" id="title">Configuración de Perfil</h1>
			<div class="bg-white shadow rounded-lg d-block d-sm-flex">
				<div class="profile-tab-nav border-right">
					<div class="usercircle">
						<div class="img-circle text-center mb-3">
							<i class='bx bxs-user-circle'></i>
						</div>
						<h3 id="username">Nombre</h3>
					</div>
					<div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
						<a class="nav-link active" id="account-tab" data-toggle="pill" href="#account" role="tab"
							aria-controls="account" aria-selected="true">
							<i class="fa fa-home text-center mr-1"></i>
							Informaación
						</a>
						<a class="nav-link" id="password-tab" data-toggle="pill" href="#password" role="tab"
							aria-controls="password" aria-selected="false">
							<i class="fa fa-key text-center mr-1"></i>
							Seguridad
						</a>
						<a class="nav-link" id="application-tab" data-toggle="pill" href="#application" role="tab"
							aria-controls="application" aria-selected="false">
							<i class="fa fa-tv text-center mr-1"></i>
							Noticias
						</a>
					</div>
				</div>
				<div class="tab-content p-4 p-md-5" id="v-pills-tabContent">
					<div class="tab-pane fade show active" id="account" role="tabpanel" aria-labelledby="account-tab">
						<h3 class="mb-4">Perfil</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>id</label>
									<input type="text" class="form-control" id="id">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Nombre</label>
									<input type="text" class="form-control" id="name">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Apellido</label>
									<input type="text" class="form-control" id="lastname">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Email</label>
									<input type="text" class="form-control" id="email">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Teléfono</label>
									<input type="text" class="form-control" id="tel">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Localidad</label>
									<input type="text" class="form-control" id="localidad">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Dirección</label>
									<input type="text" class="form-control" id="direc">
								</div>
							</div>
							<div class="col-md-12">
							</div>
						</div>
						<div>
							<button class="btn btn-primary" onclick="Buscar()">Buscar</button>
							<button class="btn btn-primary" onclick="Modificar()">Modificar</button>
							<button class="btn btn-light">Cancelar</button>
						</div>
					</div>
					<div class="tab-pane fade" id="password" role="tabpanel" aria-labelledby="password-tab">
						<h3 class="mb-4">Configuración de Contraseña</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Contraseña actual</label>
									<input type="password" class="form-control">
								</div>
							</div>
						</div>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<label>Nueva Contraseña</label>
									<input type="password" class="form-control">
								</div>
							</div>
							<div class="col-md-6">
								<div class="form-group">
									<label>Comfirmar nueva contraseña</label>
									<input type="password" class="form-control">
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Cargar</button>
							<button class="btn btn-light">Cancelar</button>
						</div>
					</div>
					<div class="tab-pane fade" id="application" role="tabpanel" aria-labelledby="application-tab">
						<h3 class="mb-4">Application Settings</h3>
						<div class="row">
							<div class="col-md-6">
								<div class="form-group">
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="app-check">
										<label class="form-check-label" for="app-check">
											App check
										</label>
									</div>
									<div class="form-check">
										<input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
										<label class="form-check-label" for="defaultCheck2">
											Lorem ipsum dolor sit.
										</label>
									</div>
								</div>
							</div>
						</div>
						<div>
							<button class="btn btn-primary">Update</button>
							<button class="btn btn-light">Cancel</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>


	<script>

        function Buscar() {
			const id = document.getElementById("id")
	
			get(parseInt(id.value))

			console.log(id)
		}
        function Modificar()
        {
            const id = document.getElementById("id")
            const nombre = document.getElementById("txtNombre")
            const apellido = document.getElementById("txtApellido")

            obj = {
                "Nombre": nombre.value,
                "Apellido": apellido.value,
            }
            put( parseInt(id.value),obj)
        }
        function get(id) {
            $.ajax({
                type: "GET",
                dataType: "json",
                url: "http://localhost:62020/api/Usuarios" + id,
                success: function (data) {
                    console.log(data)

                    const nombre = document.getElementById("txtNombre")
                    const apellido = document.getElementById("txtApellido")

                    nombre.value = data.Nombre
                    apellido.value = data.Apellido
                }
            })
        }
        function put(id, obj) {
            $.ajax({
                type: "PUT",
                dataType: "json",
                data: obj,
                url: "http://localhost:50494/api/Alumno/" + id,
                success: function (data) {
                    alert("Proceso Exitos...!!!")
                }
            })
        }
    </script>

</body>

</html>
